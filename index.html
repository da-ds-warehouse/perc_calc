<html>
    <head><title>Percentage Calulator</title></head>

        <h1 align="center">Percentage Calculator</h1>

        <p 
        align="center">What is &nbsp; <input type="text" name="number1_1" value="{{number1_1}}" />

        &hairsp;

        <p 
        align="center"> <input type="text" name="number2_1" value="{{number2_1}}" />

        <p 
        align="center">What is the percentage increase/decrease from &nbsp; <input type="text" name="number3_1" value="{{number3_1}}" />

        &nbsp; ? &nbsp;&nbsp; 
        <input type="submit" value="Calculate">
